<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="desktops desktop1">
            <div class="images">
                <img class="d1_phone" src="images/phone.png">

            </div>
            <div class="menu_content">
                <div class="logo"></div>

            <div class="knowledge_content">

                <div class="knowledge_img">
                    <!-- <img src="images/Flat iPhone 1.png">
                    <img src="images/kabel_apple_mxly2zm_a_lightning_m_usb_a_m_1m_mfi_belyy_1346033_2 1.png"> -->
                </div>
            </div>
        </div>
            
        <div class="desktops desktop2">
            <div class="images">
                <img class="d2_photo_room_album" src="images/photo_room_album.png">
            </div>
        </div>
        <div class="desktops desktop3"></div>
        <div class="desktops desktop4">

                            <div class="mackbook_screen_item4"></div>
                            <div class="mackbook_screen_item5"></div>
                        </div>
                    </div>
                </div>
                <div class="mackbook_bottom">
                    <div class="mackbook_bottom_base"></div>
                    <div class="mackbook_bottom_groove"></div>
                    <div class="mackbook_bottom_curve"></div>
