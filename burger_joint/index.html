<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="navi_content">
            <div class="logo">
                <p>VF</p>
                <p>Vintage Food</p>
            </div>
            <div class="navigator">
                <input type="radio" name="naviGroup" id="navi_main" checked>
                <label for="navi_main" class="navi_group">Главная</label>
                <input type="radio" name="naviGroup" id="navi_sales">
                <label for="navi_sales" class="navi_group">Акции</label>
                <input type="radio" name="naviGroup" id="navi_about">
                <label for="navi_about" class="navi_group">О нас</label>
            </div>
            <div class="basket">
                <button type="button" class="basket_circle"></button>
            </div>
        </div>
        <div class="main_content">
            <div class="order_note">
                <p>Быстрая доставка для Вас</p>
                <p>Сделай первый заказ и получи скидку 50%</p>
                <button type="button">Заказать</button>
            </div>
            <div>
                <img src="images/burger.png" alt="Здесь должен быть очень вкусный бургер" title="Очень вкусный бургер">
            </div>
        </div>
    </header>
    <main>
        <h1>Меню</h1>
        <div class="dishes_box">
            <figure>
                <img src="images/Картинка _Бургеры_.png" alt="Бургеры">
                <figcaption>Бургеры</figcaption>
            </figure>
            <figure>
                <img src="images/Картинка _Блюда из курицы_.png" alt="Блюда из курицы">
                <figcaption>Блюда из курицы</figcaption>
            </figure>
            <figure>
                <img src="images/Картинка _Горячие блюда_.png" alt="Горячие блюда">
                <figcaption>Горячие блюда</figcaption>
            </figure>
            <figure>
                <img src="images/Картинка _Закуски_.png" alt="Закуски">
                <figcaption>Закуски</figcaption>
            </figure>
            <figure>
                <img src="images/Картинка _Салаты_.png" alt="Салаты">
                <figcaption>Салаты</figcaption>
            </figure>
            <figure>
                <img src="images/Картинка _Десерты_.png" alt="Десерты">
                <figcaption>Десерты</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <div class="footer_box">
            <div class="important_links">
                <a href="#">Программа лояльности</a>
                <a href="#">Политика конфиденциальности</a>
                <a href="#">Договор оферты</a>
            </div>
            <div class="important_info">
                <p>ООО «Vintage Food»</p>
                <p>© Все права защищены</p>
                <figure class="messengers">
                    <a href="#" class="vk"></a>
                    <a href="#" class="tg"></a>
                </figure>
            </div>
        </div>
    </footer>
</body>
</html>
