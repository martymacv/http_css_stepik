<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css", type="text/css">
    <title>Document</title>
</head>
<body>
    <!-- <form action=""></form> -->
    <div>
    <div class="content_box general_properties">
        <h2>Обратная связь</h2>
        <label for="theme_choice" class="general_properties">Тема обращения</label>
        <select name="theme" id="theme_choice" class="general_properties">
            <option value="">Выберите вариант</option>
            <option value="theme_1">Тема 1</option>
            <option value="theme_2">Тема 2</option>
            <option value="theme_3">Тема 3</option>
        </select>
        <label for="name" class="general_properties">Ваше имя</label>
        <input name="name" type="username" id="name" class="general_properties">
        <label for="email" class="general_properties">Ваш email</label>
        <input name="email" type="email" id="email" class="general_properties">
        <label for="message" class="general_properties">Сообщение</label>
        <textarea name="message" rows="5" cols="50" id="message" class="general_properties"></textarea>
        <button type="submit" class="general_properties">Отправить</button>
    </div>
    </div>
</body>
</html>
