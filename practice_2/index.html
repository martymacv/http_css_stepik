<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css", type="text/css">
    <title>Document</title>
</head>
<body>
    <div>
    <div class="content_box">
        <h2>Обратная связь</h2>
        <label for="theme_choice">Тема обращения</label>
        <select name="theme" id="theme_choice">
            <option value="">Выберите вариант</option>
            <option value="theme_1">Тема 1</option>
            <option value="theme_2">Тема 2</option>
            <option value="theme_3">Тема 3</option>
        </select>
        <label for="name">Ваше имя</label>
        <input name="name" type="username" id="name">
        <label for="email">Ваш email</label>
        <input name="email" type="email" id="email">
        <label for="message">Сообщение</label>
        <textarea name="message" rows="5" cols="50" id="message"></textarea>
        <button type="submit">Отправить</button>
    </div>
    </div>
</body>
</html>
